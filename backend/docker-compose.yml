services:
  nginx:
    image: nginx:alpine
    container_name: lnk-nginx
    ports:
      - "8888:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    networks:
      - lnk-network

  migrator:
    build: .
    container_name: lnk-migrator
    command: ["./migrator"]
    volumes:
      - ./.env:/app/.env:ro
    networks:
      - lnk-network
    depends_on:
      cassandra-lb:
        condition: service_healthy
    env_file:
      - .env
    restart: "no"

  app:
    build: .
    volumes:
      - ./.env:/app/.env:ro
    networks:
      - lnk-network
    depends_on:
      migrator:
        condition: service_completed_successfully
      cassandra-lb:
        condition: service_healthy
      redis:
        condition: service_started
    deploy:
      replicas: 4
    env_file:
      - .env

  cassandra-lb:
    image: haproxy:2.8-alpine
    container_name: lnk-cassandra-lb
    command: ["haproxy", "-f", "/usr/local/etc/haproxy/haproxy.cfg"]
    ports:
      - "9042:9042"
      - "8404:8404"
    volumes:
      - ./haproxy/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    depends_on:
      cassandra:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "pgrep haproxy > /dev/null"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
    networks:
      - lnk-network

  cassandra:
    image: cassandra:latest
    environment:
      - CASSANDRA_CLUSTER_NAME=lnk-cluster
      - CASSANDRA_DC=datacenter1
      - CASSANDRA_ENDPOINT_SNITCH=GossipingPropertyFileSnitch
      - CASSANDRA_AUTHENTICATOR=PasswordAuthenticator
      - CASSANDRA_AUTHORIZER=CassandraAuthorizer
      - CASSANDRA_USER=cassandra
      - CASSANDRA_PASSWORD=cassandra
    volumes:
      - cassandra-data:/var/lib/cassandra
    healthcheck:
      test: ["CMD-SHELL", "nodetool status | grep -E '^UN'"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 60s
    networks:
      - lnk-network

  redis:
    image: redis:latest
    container_name: lnk-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - lnk-network

  grafana:
    image: grafana/otel-lgtm:latest
    container_name: lnk-grafana
    ports:
      - "8081:3000"
      - "4317:4317"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    networks:
      - lnk-network

volumes:
  cassandra-data:

networks:
  lnk-network:
    driver: bridge
