# nginx/nginx.conf
events {
    worker_connections 1024;
}

http {
    # Log format para debugging
    log_format upstream_log '$time_iso8601 | $remote_addr | "$request" | '
                           'status $status | upstream $upstream_addr | '
                           'response_time $request_time';

    # Upstream para as instâncias da aplicação
    upstream lnk_backend {
        least_conn;  # Algoritmo de balanceamento
        server app:8080 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

    server {
        listen 80;
        server_name localhost;

        # Logs
        access_log /var/log/nginx/access.log upstream_log;
        error_log /var/log/nginx/error.log;

        # Health check endpoint
        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # API endpoints
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass http://lnk_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
            
            # Headers para debugging
            add_header X-Upstream-Server $upstream_addr;
            add_header X-Response-Time $request_time;
        }

        # Redirect para URLs curtas
        location / {
            proxy_pass http://lnk_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Cache para URLs válidas
            proxy_cache_valid 200 302 10m;
            proxy_cache_valid 404 1m;
        }
    }
}
