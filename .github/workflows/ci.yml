name: CI

on:
  push:
    branches: ["**"]

env:
  GO_VERSION: "1.24"

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.22" # Specify your desired Go version
          cache: true
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v5 # Use the official action for golangci-lint
        with:
          version: v1.55.2 # Specify the desired golangci-lint version (e.g., v1.55.2 for a recent v2 release)
          args: "--timeout=5m" # Optional: Add arguments to golangci-lint command
          # Optional: Specify a custom configuration file if not using .golangci.yml in the root
          # config: .golangci.custom.yml
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    # Run in parallel with lint for faster CI

    services:
      docker:
        image: docker:dind
        options: >-
          --privileged
          --health-cmd "docker info"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: go.sum

      - name: Cache Go build cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/go-build
          key: ${{ runner.os }}-go${{ env.GO_VERSION }}-build-${{ hashFiles('go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go${{ env.GO_VERSION }}-build-
            ${{ runner.os }}-go-build-

      - name: Verify dependencies
        working-directory: ${{ github.workspace }}
        run: go mod verify

      - name: Wait for Docker to be ready
        working-directory: ${{ github.workspace }}
        run: |
          echo "Waiting for Docker daemon..."
          until docker info > /dev/null 2>&1; do
            echo "Docker daemon not ready yet..."
            sleep 1
          done
          echo "Docker daemon is ready"

      - name: Run tests
        working-directory: ${{ github.workspace }}
        run: |
          go test -timeout 120s -v -race -coverprofile=coverage.out ./...

      - name: Generate coverage report
        working-directory: ${{ github.workspace }}
        run: make coverage
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage.out
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
